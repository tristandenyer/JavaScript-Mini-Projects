<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Bootstrap Figure Styling</title>
    <style>
        figure {
            position: relative;
            float: left;
            overflow: hidden;
            margin: 10px 1%;
            background: #19495a;
            text-align: center;
            cursor: pointer;
        }

        figure img {
            position: relative;
            display: block;
            min-height: 100%;
            opacity: 0.6;
            max-width: none;
            width: -webkit-calc(100% + 50px);
            width: calc(100% + 50px);
            -webkit-transition: opacity 0.5s, -webkit-transform 0.5s;
            transition: opacity 0.5s, transform 0.5s;
            -webkit-transform: translate3d(-40px, 0, 0);
            transform: translate3d(-40px, 0, 0);
        }

        figure figcaption {
            padding: 2rem;
            color: #fff;
            text-transform: uppercase;
            text-align: center;

            font-weight: 600;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        figure figcaption::before,
        figure figcaption::after {
            pointer-events: none;
        }

        figure figcaption,
        figure figcaption>a {
            position: absolute;
            top: 50%;
            transform: perspective(1px) translateY(-50%);
            width: 100%;
        }

        /* Anchor will cover the whole item by default */
        /* For some effects it will show as a button */
        figure figcaption>a {
            z-index: 1000;
            text-indent: 200%;
            white-space: nowrap;
            font-size: 0;
            opacity: 0;
        }

        figure h2 {
            word-spacing: -0.15em;
            font-weight: 300;
        }

        figure h2 span {
            font-weight: 800;
        }

        figure h2,
        figure p {
            margin: 0;
        }

        figure p {
            letter-spacing: 1px;
        }

        figure img {}

        figure figcaption>div {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 1rem;
            width: 100%;

        }

        figure h2,
        figure p {
            -webkit-transform: translate3d(0, 40px, 0);
            transform: translate3d(0, 40px, 0);
        }

        figure h2 {
            -webkit-transition: -webkit-transform 0.5s;
            transition: transform 0.5s;
        }

        figure p {
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            -webkit-transition: opacity 0.2s, -webkit-transform 0.5s;
            transition: opacity 0.2s, transform 0.5s;
        }

        figure:hover img,
        figure:hover p {
            opacity: 1;
        }

        figure:hover img,
        figure:hover h2,
        figure:hover p {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        figure:hover p {
            -webkit-transition-delay: 0.05s;
            transition-delay: 0.05s;
            -webkit-transition-duration: 0.5s;
            transition-duration: 0.5s;
        }

        .figure-img {
            margin: 0
        }

        .figure-img.img-fluid {
            max-width: none;
        }

        .figure-caption {
            color: #fff;
            font-size: 2.25rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <figure class="figure">
                    <img src="https://picsum.photos/g/600/400/?random" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                    <figcaption class="figure-caption">Go to the beach</figcaption>
                </figure>
            </div>
            <div class="col-md-6">
                <figure class="figure">
                    <img src="https://picsum.photos/g/600/400?random" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                    <figcaption class="figure-caption">Another very long caption for the image and goes to here.</figcaption>
                </figure>
            </div>
        </div>
    </div>
    <script>
        var figure = document.getElementsByTagName("figure");
        var figcaption = document.getElementsByTagName("figcaption");
        for (let i = 0; i < figure.length; i++) {
            figure[i].addEventListener("mouseover", function (event) {
                sessionStorage.setItem("caption_text", figcaption[i].textContent);
                figcaption[i].textContent = "View";
            }, false);
            figure[i].addEventListener("mouseout", function (event) {
                figcaption[i].textContent = sessionStorage.getItem("caption_text");
                sessionStorage.setItem("caption_text", "");
            }, false);
        }
    </script>
</body>

</html>
